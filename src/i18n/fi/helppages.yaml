rendering:
  title: Renderöidään OSM-aineistoa.
  hikingroutes: |-
    Vaellusreitit pitää OSM-järjestelmään syöttää relaatioina. Tämä on selitetty yksityiskohtaisemmin [vaellusreitit](http://wiki.openstreetmap.org/wiki/Walking_Routes)-sivulla OSM-wikissä. Tämä kartta näyttää relaatiot joihin on liitetty vähintään seuraavat tagit:

        type = route|superroute
        route = foot|walking|hiking
