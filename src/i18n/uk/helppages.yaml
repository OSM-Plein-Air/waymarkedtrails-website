---
about:
  title: Про мапу
  hiking: Ця мапа показує туристичні маршрути по всьому світу.
  cycling: Ця мапа показує велосипедні маршрути усього по всьому світу.
  mtb: Ця мапа показує маршрути для гірських велосипедів по всьому світу.
  skating: Ця мапа показує роликові маршрути по всьому світу.
  riding: Ця мапа показує маршрути для верхової їзди по всьому світу.
  slopemap: Ця мапа показує позначені зимові спортивні траси по всьому світу.
  osm: |-
    Маршрути накладаються на стандартний шар OpenStreetMap і необов'язковий шар затіненого рельєфу. Карта маршруту генерується на основі даних проєкту [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM є вільно редагована мапа світу, де кожен може взяти
    участь. Це означає, що вона далеко не повна,
    але це також означає, що ви можете зробити свій внесок, додавши нові маршрути і
    виправивши помилки в наявних. Щоб дізнатися більше про
    OpenStreetMap див.
    [Посібник для початківців](http://wiki.openstreetmap.org/wiki/Uk:Beginners%27_Guide).
rendering:
  title: Візуалізація даних OSM
  hikingroutes: |-
    Піші маршрути в OSM мають зазначатись у вигляді [зв'язків](https://wiki.openstreetmap.org/wiki/Uk:Relation:route). Як це працює, детально описано на сторінці про
    [піші маршрути](http://wiki.openstreetmap.org/wiki/Walking_Routes)
    у вікі OSM. Ця карта показує зв'язки, які мають принаймні наступну комбінацію тегів:

       type = route|superroute
       route = foot|walking|hiking
  cyclingroutes: |-
    Велосипедні маршрути в OSM мають зазначатись у вигляді [зв'язків](https://wiki.openstreetmap.org/wiki/Uk:Relation:route). Як це працює детально описано на сторінці про
    [велосипедні маршрути](http://wiki.openstreetmap.org/wiki/Cycle_routes) у
    вікі OSM. Ця карта показує усі зв'язки, які мають наступні теги:

       type = route|superroute
       route = bicycle

    Маршрути гірського велоспорту показуються на окремій [MTB-карті](http://mtb.waymarkedtrails.org/uk/).
  mtbroutes: |-
    Маршрути гірського велоспорту (MTB-маршрути) дотримуються тих самих схем, що й велосипедні маршрути
    які детально описані на вікі OSM про
    [велосипедні маршрути](http://wiki.openstreetmap.org/wiki/Cycle_routes).
    Зв'язки, які мають наступні теги, визнаються MTB-маршрутами:

       type = route|superroute
       route = mtb

    Звичайні велосипедні маршрути показуються на [карті велоспорту](http://cycling.waymarkedtrails.org/uk/).
  skatingroutes: |-
    Маршрути роликових ковзанів мають зазначатись, як і будь-який інший маршрут,  у вигляді [зв'язків](https://wiki.openstreetmap.org/wiki/Uk:Relation:route).
    Щоб зрозуміти схему по цій мапі, подивіться вікі-сторінку про
    [Маршрути роликових ковзанів Швейцарії](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).
    Щоби бути розпізнаним як маршрут для роликових ковзанів, наступні теги повинні бути присутні:

       type = route|superroute
       route = inline_skates
  ridingroutes: |-
    Маршрути для верхової їзди мають зазначатись, як і будь-який інший маршрут,  у вигляді [зв'язків](https://wiki.openstreetmap.org/wiki/Uk:Relation:route).

    Щоб бути показаним як маршрут для верхової їзди, зв'язок має містити наступні теги:

        type = route|superroute
        route = horse
  sloperoutes: |-
    Розмічені схили - шляхи з тегами piste:type.
    Щоб бути розпізнаним в якості схилу, наступні теги повинні бути присутні на лініях що використовуються для їх позначення:

      piste:type = downhill|nordic|sled|hike|sleigh

    Для зв'язків застосовуються наступні теги:

      type = route|superroute
      route = ski|piste
      piste:type = downhill|nordic|sled|hike|sleigh
  slopeclassification: Класифікація гірськолижних схилів визначається тегом `piste:difficulty`
    і визначає колір їх відображення.
  classification: |-
    Тег `route` із кількома значеннями підтримується, коли вони відокремлюються крапкою з комою (без пробілів).
    Класифікація (і, отже, колір маршруту на мапі)
    визначається тегом `network`.
  slopemaplabels: |-
    Мітки для лижних (гірськолижних) маршрутів - "обираються" з тегів в наступному порядку:

    1. Якщо тег 'piste:ref` існує, то роблять текстову мітку на основі значення тегу `piste:ref'.
    2. Якщо тег 'piste:name` існує, створюється посилання від нього, в першу чергу, використовуючи
     тільки великі букви, а в разі невдачі використовуються перші літери імені.
    3. Якщо тег `ref` існує, то робиться текстова мітка з тегом `ref`.
    4. Якщо це - зв'язок і тег 'name' існує, створюється посилання від цього, в першу чергу, використовуючи
     тільки великі букви, а в разі невдачі з використанням перших літер імені.
    5. Облиште.

    Скандинавські витяги позначені знаком, щоб просто показувати їхній колір, якщо тег кольору присутній.
  hikinglabels: |-
    Мітки для кожного маршруту "вгадуються" з тегів в наступному порядку:

    1. Перевірте [локалізовані правила надання](rendering/hikinglocal).
    2. Спробуйте розглянути тег `osmc:symbol`. Для отримання додаткової інформації про те, які частини
        розуміються, див. [osmc: правила надання символу](rendering/osmc).
    3. Якщо тег 'ref' існує, то зробіть текстову мітку з тегом 'ref'.
    4. Якщо тег 'name' існує, отримайте посилання з цього, спершу використовуючи тільки великі літери і у разі збою   використовуючи перші букви імені.
    5. Здавайтеся.
  labels: |-
    Мітка для кожного маршруту "вгадуються" з тегів в наступному порядку:

    1. Якщо існує тег `ref`, то обов'язково зробіть текстову мітку з тегом `ref`.
    2. Якщо тег 'name' існує, створіть посилання з цього, спершу використовуючи лише великі букви, а в разі невдачі використовуйте перші літери імені.
    3. Здавайтеся.
  hierarchy: Мапа також підтримує [ієрархічні зв'язки](rendering/hierarchies).
  guideposts: |-
    [Дороговкази](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)
     була визнані як наступні теги:

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    `tourism` та `information` є обов'язковими. `name` та `ele` можуть бути пропущеними.
hierarchies:
  title: Ієрархія зв'язків
  text: |-
    Мапа також підтримує вкладені зв'язки, тобто зв'язки, членами яких є інші зв'язки. Такий підхід використовуються для поділу дуже довгих маршрутів на частини з подальшим доданням цих частин в один майстер-зв'вязок
    (наприклад, [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1)) або вони застосовуються для уникнення дублювання даних, де два маршрути йдуть одним і тим самим шляхом (див. наприклад, швейцарська [Via Francigena](http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part),
    який є частиною  європейської [Via Romea Francigena](http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)).
    У першому випадку вкладені зв'язки не є повними маршрутами й тому не можуть бути показані незалежно на мапі.

    Як саме вкладені зв'язки  опрацьовується для візуалізації залежить від значення тегу `network`:

    * Якщо батьківський та вкладений зв'язки позначені тегом однієї й тієї ж мережі, то вкладений зв'язок використовується для показу частини батьківського зв'язку. Таким чином, частина маршруту, описаного у вкладеному зв'язку додається до складу майстер-зв'язку та показується на мапі у вигляді частини маршруту.
    * Якщо теги мережі батьківського і вкладеного зв'язку є відмінними, то такі зв'язки вважаються незалежними. Маршрут вкладеного зв'язку показується поруч із маршрутом батьківського зв'язку на мапі незалежно один від одного.
    * Примітка: ви завжди можете перевірити вкладені зв'язки за допомогою браузера маршрутів. Виберіть батьківський зв'язок для показу списку вкладених в нього зв'язків.
osmc:
  title: Тег osmc:symbol
  text: |-
    Тег `osmc:symbol` забезпечує спосіб опису у машино-читабельній формі символи маршруту через прості геометричні форми, які можуть бути знайдені в деяких європейських країнах (і, особливо, у Німеччині). Карта підтримує тільки частину того, що описано на вікі-сторінці. Для того, щоб
    бути відображеним на карті, тег повинен мати наступний формат:
        osmc:symbol=waycolor:background:foreground:text:textcolor

    `waycolor` має бути тут, але він ігнорується для цієї карти. Другий foreground не підтримується. `text` та `textcolor` можна
    опустити.
hikinglocal:
  title: Локалізовані візуалізації
  text: "Існує багато різних систем, щоб відзначити пішохідні маршрути по всьому світу.
    Поки мапа намагається використовувати найзагальніші теги, щоб дати їм гідне відображення,
    вона приречена на провал для деяких систем, особливо у випадках мереж пішохідних
    маршрутів. Для налаштування цих систем мапи можуть бути локалізовані для регіонів,
    де недостатньо стандартної візуалізації. \n\nНижче подано список регіонів, в яких
    використовуються спеціальні символи на мапах. Для того, щоб ваш власний регіон
    відображався окремим способом, читайте підказки у кінці сторінки."
  swiss: |-
    ## Швейцарія

    Швейцарія має розгалужену мережу позначених пішохідних шляхів, які охоплюють усю країну. Мережа складається з вузлів, де названі орієнтири функціонують
    в якості вузлів. Всі шляхи позначені послідовно залежно від їх складності.
    На мапі показані ці шляхи червоною лінією, яка позначає їх складність

    * ![червона лінія](route_std.png) *пішохідний маршрут*, позначений ![ромбами](yellow_diamond.png). Відмічається тегами `network=lwn` та `osmc:symbol=yellow:[...]`.
    * ![штрихова лінія](route_mnt.png) *гірський шлях*, позначений ![білий-червоний-білий](white_red_white.png). Відмічається тегами `network=lwn` та `osmc:symbol=red:[...]`.
    * ![пунктирна лінія](route_alp.png) *альпійський шлях*, позначений ![білий-блакитний-білий](white_blue_white.png). Відмічається тегами `network=lwn` та `osmc:symbol=blue:[...]`.

    Зверніть увагу, що на цій мережі є численні національні та регіональні
    маршрути, які показані звичайним способом.

    Для отримання додаткової інформації про позначення пішохідних шляхів у Швейцарії на OSM дивіться.:
    [Швейцарська пішохідна мережа](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork).
  italy: "## Італія\n\nІталійський альпійський клуб (ІАК) обслуговує мережу гірських
    шляхів, \nякі класифікуються за складністю, як це відбувається й у Швейцарії.\nШляхи,
    позначені тегами `network=lwn`, `osmc:symbol=red:..` та `cai_scale`\nрозпізнаватимуться
    як такі, що ними опікується ІАК і позначатимуться\nчервоними лініями, відповідно
    до складності.\n\n* ![red line](route_std.png) cai_scale=T\n* ![dashed line](route_mnt1.png)
    cai_scale=E\n* ![dashed line](route_mnt2.png) cai_scale=EE\n* ![dotted line](route_alp.png)
    cai_scale=EEA*"
  uk: |-
    ## Великобританія

    Класифікація [британських наддалеких шляхів](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths)
    (відмічені тегом `network=uk_ldp`) залежить від тегу  `operator`. Зв'язки з `operator=National Trails` показуються як національні маршрути, усі інші зв'язки показуються як місцеві маршрути.

    Зв'язки з тегом `network=lwn/rwn/nwn/iwn` опрацьовуються звичним способом.
  czech: |-
    ## Чеська республіка

    Країна використовує маркування шляхів, яке звично базується на наборі 7 символів у 4 різних кольорах. Опис можна знайти в [сторінка чеського маркування](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (лише чеською).

    Коли тег `kct_*` наявний, то він перекриває будь-який тег `osmc:symbol`.
    Крім того, маршрут повторно класифікується у випадку відсутності жодного тегу мережі. Маршрути з `kct_red=major` стають національними шляхами, інші `kct_*=major` класифікуються як місцеві.
  slovakia: |-
    ## Словаччина

    Словаччина використовує ті самі стандартні позначення маршрутів, як Чехія.
    Однак, схема розмітки дещо відрізняється, див. на
    [Словацька сторінка пішохідних шляхів](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).

    Усі маршрути з тегом `operator=KST` позначаються згідно цієї схеми. Оскільки маршрути у Словаччині повинні бути з дійсним мережевим тегом, то не проводиться жодних повторних класифікацій.
  hungary: |-
    ## Угорщина

    Угорщина також використовує систему з фіксованим набором символів різних кольорів. Вони позначені своїм власним тегом [jel](http://wiki.openstreetmap.org/wiki/Key:jel).
    Цей тег перекриває дію будь-якого тега `osmc:symbol`.
  germany: |-
    ## Німеччина

    ### Fränkischer Albverein

    Мережа навколо Нюрнберга є досить щільною, тому місцеві маршрути з міткою `operator=Fränkischer Albverein` появляться на менших рівнях масштабування, ніж звичайно.
  ukcycle: |-
    ## Великобританія

    ### Норвіч

    У маршрутах по Норвічу та околицях використовується система кольорового маркування.
    Маршрути з тегами 'operator=Norwich City Council' позначені кольорами згідно значення тегу 'colour'.
elevationprofiles:
  title: Профілі рельєфу
  general: |-
    Профілі рельєфу зроблені на основі даних про висоту від [ASTER всесвітньої цифрової моделі рельєфу (GDEM) версії 2](http://asterweb.jpl.nasa.gov/gdem.asp), тег "ele" у OpenStreetMap не береться до уваги так само як тунелі або мости. ASTER GDEM - це продукт METI та NASA.

    Якщо маршрут має більш як дві кінцеві точки, або складається з більше, ніж з одного сегмента, профіль не буде надано. Напрямок профілю слідує за маршрутом із заходу на схід або з півночі на південь. За наявності елементів з ролями, такими як „ start“ і „ goal“, та / або якщо елементи маршруту вказані послідовно від початку до завершення, ми маємо можливість визначити напрямок маршруту. Ви маєте пам'ятати про це, коли мапите маршрути в OpenStreetMap.

    Існують пропуски, так звані „порожнечі“, для яких у нас немає даних про висоту. Вони візуалізуються з розривами у лінії профілю висоти.

    Пам'ятайте, що, хоча ASTER версії 2 є, ймовірно, найкращим безкоштовним всесвітньою цифровою моделлю висот (DEM), вона має свої обмеження, коли мова йде про точність та покриття подивіться їх на [підсумковий звіт перевірки](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf) для детальнішої інформації. Неточності поглиблюються неточністю даних OSM, [методом згладжування](https://github.com/lonvia/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2) який ми застосовуємо, та роздільністю профілю, яка зменшується при зростанні довжини маршруту.
technical:
  title: Технічні деталі
  general: "Покриття маршруту оновлюється щохвилини і, як правило, 2-5 хвилин поза
    даних сервера OSM. Дата у верхньому лівому куті показує останнє оновлення. Оновлення
    базової мапи Mapnik не підлягає управлінню з цього сайту. Залежно від поточного
    навантаження на сервер OSM воно може тривати хвилину або кілька днів.\n\nМашина
    працює під стандартним [Debian Linux](http://www.debian.org/), який містить \n[pyosmium](http://osmcode.org/pyosmium/),\n[Postgresql](http://www.postgresql.org)
    та [Mapnik 2.0](http://www.mapnik.org).\n[osgende](https://github.com/waymarkedtrails/osgende)
    займається деякою постобробкою у базі даних до візуалізації. Веб-сайт використовує
    [CherryPy](http://cherrypy.org/). Вихідний код доступний під ліцензією GPL. Для
    детальнішої інформації відвідайте \n[сторінку проекту на GitHub](https://github.com/waymarkedtrails/waymarked-trails-site)."
  translation: |-
    ## Переклад

    Переклади іншими мовами здійснюються добровольцями на
    [translatewiki.net](http://translatewiki.net). Якщо ви хочете зробити свій внесок у переклад
    вашою мовою чи повідомити про помилковий або невірний переклад, відвідайте
    [translatewiki.net сторінку проєкту](http://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Права та умови використання
  copyright: |-
    Покриття маршрутів доступні під
    [Creative Commons Attribution-Share Alike 3.0 Germany License](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en), доріжки GPX - під
    ліцензією [ODbL](http://opendatacommons.org/licenses/odbl/).
    Вони можуть повторно використовуватися та змінюватися доти, поки результат роботи використовується із сумісною ліцензією
    та згадується проєкт OpenStreetMap і цей сайт.
  usage: |-
    ## Умови використання

    Ви можете помірно використовувати накладання на інших сайтах у випадку помірної швидкості доступу. Будь ласка,
    кешуйте клітинки мапи якомога частіше і використовуйте правильний посилач.
    Масові завантаження клітинок наполегливо не рекомендуються.

    Доріжки GPX надані для зручності відвідувачів цього сайту.
    Масове завантаження доріжок GPX не допускається.
  disclaimer: |-
    ## Відмова від відповідальності

    Повнота і правильність картки не може бути гарантована. Якщо ви йдете в похід, візьміть хорошу паперову мапу відповідного регіону і будьте розсудливі.
    Природа може бути безжалісною, якою б красивою вона не була.

    Цей сайт містить посилання на зовнішні сайти. У автора цього сайту немає жодного впливу на вміст цих сайтів і він не несе жодної відповідальності за сторонні сайти.
acknowledgements:
  title: Подяки
  text: "Усі дані мап надані [OpenStreetMap та користувачами] (http://www.openstreetmap.org)
    \nі поширюються під ліцензією ODbL. Загальна мапа також надана OSM і доступна
    під ліцензією CC BY-SA 2.0. Для додаткової інформації перегляньте \n[сторінку
    авторських прав OSM](http://www.openstreetmap.org/copyright).\n\nПокриття рельєфу
    та дані висота створені на основі масиву даних SRTM та ASTER GDEM.\nASTER GDEM
    - це продукт METI та NASA.\nПостобробка люб'язно надана Івом Кейнод з [opensnowmap.org](http://opensnowmap.org).\n\nКод
    профілю висоти розроблений Еспеном Олдеманом Лундом у співпраці з [Kresendo](http://www.kresendo.no)
    та [проєктом TG4NP](http://tg4np.eu) у [Західнонорвезькому дослідницькому інституті](http://wwww.vestforsk.no).\n\nВаріанти
    схилів для зимових спортів розроблені Майклом Спренґом. Символ верхової їзди був
    підготовлений Робертом Уїтакером.\n\nДороговкази були опрацьовані [Mueschelsoft](http://osm.mueschelsoft.de/destinationsign/example/index.htm).
    Велике спасибі Яну Міхелю за надання цього сервісу.\n\nПереклади цього сайту зроблені
    \n[translatewiki.net та його користувачами](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators).
    Окрема подяка першим перекладачам, які перекладали до translatewiki.net: Ів Кейнод
    (французька),\nОскар Формадді (італійська),\nҐуставо [Tuentibiker](http://www.blogger.com/profile/12473561703699888751)
    Раміс (іспанська),\n[Ґутторм Флаттабе](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu)
    (норвезькі букмол та нюношк),\nМадс Лумхольт/TG4NP (данська), Маґнус Смаурі Сноррасон/TG4NP
    (ісландська),\nЛарс Мікаельсон/TG4NP (шведська) та Еліна Песонен (фінська).\n\nНарешті,
    сервер не зміг би існувати без щедрої підтримки\n[Мартіна Гофмана](http://www.partim.de)."
