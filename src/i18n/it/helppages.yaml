technical:
  title: Dettagli tecnici
  translation: |-
    ## Traduzioni

    Le traduzioni sono gestite da persone sempre disponibili su
    [translatewiki.net](http://translatewiki.net). Se vuoi contribuire con una traduzione
    nella tua lingua o darci un feedback su traduzioni esistenti, visita la
    [la pagina del progetto translatewiki.net](http://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Condizioni d'uso e termini legali
  usage: |-
    ## Condizioni di utilizzo

    Puoi fare un overlay su altri siti finché i flussi di accesso sono moderati. Per favore,
    memorizza nella cache i tiles il più spesso possibile e utilizza un referrer corretto.
    Il download massivo dei tiles è vivamente sconsigliato.

    Le tracce GPX sono fornite per mera comodità dei visitatori di questo sito.
    Il download massivo di tracce GPX non è consentito.
  disclaimer: |-
    ## Disclaimer

    La completezza e la correttezza della mappa non possono essere garantite. Se vai in
    escursione, procurati una buona mappa cartacea, equipaggiamento adeguato, e non dimenticare a casa il buon senso.
    La natura può essere tanto spietata, quanto bella.

    Questo sito contiene link a siti esterni. L'autore di questo sito non ha alcuna influenza sul
    contenuto di quei siti e non si assume alcuna responsabilità per essi.
