---
about:
  title: О карте
  hiking: На этой карте показаны туристические маршруты в мире.
  cycling: На этой карте показаны велосипедные маршруты в мире.
  mtb: На этой карте показаны маршруты для горных велосипедов в мире.
  skating: На этой карте показаны конькобежные маршруты в мире.
  riding: На этой карте показываны конные маршруты по всему миру.
  slopemap: Эта карта показывает отмеченные зимние спортивные спуски по всему миру.
  osm: |-
    Маршруты — наложенный на стандартный OpenStreetMap слой с необязательной отмывкой рельефа. Карта маршрутов генерируется из данных проекта [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM — свободно редактируемая карта мира, в составлении которой может принимать участие каждый. Это означает, что карта отнюдь не полна, но это также означает, что вы можете внести свой вклад, добавив новые маршруты и исправив ошибки в существующих. Чтобы узнать больше об OpenStreetMap, смотрите
    [Руководство для начинающих](http://wiki.openstreetmap.org/wiki/RU:Beginners%27_guide).
rendering:
  title: Визуализации данных OSM
  hikingroutes: |-
    Пешие маршруты в OSM необходимо вводить, как отношения. Как это работает,
    подробно описано на странице о
    [пеших маршрутов](http://wiki.openstreetmap.org/wiki/Walking_Routes)
    в OSM-вики. Эта карта показывает отношения, имеющие как минимум следующие теги:

     type = route|superroute
     route = foot|walking|hiking
  cyclingroutes: |-
    Велосипедные маршруты в OSM, необходимо вводить, как отношения. Как это работает
    подробно описано на странице о
    [велосипедных маршрутах](http://wiki.openstreetmap.org/wiki/Cycle_routes) в
    вики OSM. Эта карта показывает все отношения, которые имеют, по меньшей мере, следующие теги:

       type = route|superroute
       route = bicycle

    Маршруты горного велоспорта отображаются на отдельной [MTB-карте](http://mtb.waymarkedtrails.org/en/).
  mtbroutes: |-
    Маршруты горного велоспорта следуют тем же схемам, что и велосипедные маршруты
    которые подробно описан на вики OSM о
    [велосипедных маршрутах](http://wiki.openstreetmap.org/wiki/Cycle_routes).
    Отношения, которые имеют следующие теги признаются MTB-маршрутами:

       type = route|superroute
       route = mtb

    Обычные велосипедные маршруты отображаются на [карте велоспорта](http://cycling.waymarkedtrails.org/ru/).
  skatingroutes: |-
    Маршруты роликовых коньков должны быть помечены как и любой другой маршрут отношения.
    Чтобы понять схему по этой карте, посмотреть вики-страницу о
    [Маршруты роликовых коньков Швейцарии](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).
    Чтобы быть признанным в качестве маршрута роликовых коньков, следующие теги должны присутствовать:

       type = route|superroute
       route = inline_skates
  ridingroutes: |-
    Размеченные маршруты, верховая езда должны быть помечены как любой другой маршрут отношении.
    Дополнительные сведения см. в разделе [the route page in the OSM wiki](http://wiki.openstreetmap.org/wiki/Relation:route).
    Чтобы быть признанным в качестве конный маршрут верхом, следующие теги должны присутствовать:

        type = route|superroute
        route = horse
  sloperoutes: |-
    Склоны, оснащённый дорожными указателями — это маршруты с тегами piste:type.
    Чтобы определяться в качестве склона, у маршрута должны присутствовать следующие теги:

     piste:type = downhill|nordic|sled|hike|sleigh
    (для спуска на время/для лыжного двоеборья/санный/пеший/для тяжелых саней)

    Для связей должны присутствовать следующие теги:

     type = route|superroute
    (типː маршрут/супермаршрут)
     route = ski|piste
    (маршрутː лыжи/горнолыжная трасса)
     piste:type = downhill|nordic|sled|hike|sleigh
    (для спуска на время/для лыжного двоеборья/санный/пеший/для тяжелых саней)
  slopeclassification: Классификации горнолыжных склонов определяется из тега «piste:difficulty»
    и используется для выбора цвета при визуализации.
  classification: |-
    Тег «route» (маршрут) с несколькими значениями поддерживается, если они разделены запятой (без использования пробелов).
    Классификации (и, следовательно, цвет маршрута на карте) определяется по тегу «network».
  slopemaplabels: |-
    Метки для лыжных трасс (спуска на время) «угадываюся» из тегов в следующем порядке:
    1. Если существует тег «piste:ref», сделать подпись из тега «piste:ref».
    2. Если существует тег «piste:name», получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.
    3. Если существует тег «ref», сделать подпись из тега «ref».
    4. Если есть отношение и тег «name» существует, получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.
    5. Сдаться.

    Склоны для лыжного двоеборья помечаются знаком, просто показывающим их цвет, если присутствует тег цвета.
  hikinglabels: |-
    Метки для каждого маршрута «угадываюся» из тегов в следующем порядке:

    1. Проверить [локализованные правила рендеринга](rendering/hikinglocal).
    2. Попытаться интерпретировать тег 'osmc:symbol'. Для подробной информации о том, какие части подразумеваются, см. [правила рендеринга osmc:symbol](rendering/osmc).
    3. Если существует тег «ref», сделать подпись из тега «ref».
    4. Если существует тег «name», получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.
    5. Сдаться.
  labels: |-
    Метки для каждого маршрута «угадываюся» из тегов в следующем порядке:

    1. Если существует тег «ref», сделать подпись из тега «ref».
    2. Если существует тег «name», получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.
    3. Сдаться.
  hierarchy: Карта также поддерживает [отношение иерархий](rendering/hierarchies).
  guideposts: |-
    [Указатели](http://wiki.openstreetmap.org/wiki/RU:Tag:information%3Dguidepost) опознаются по следующим тегам:

     tourism=information
     information=guidepost
     name=<название>
     ele=<высота на уровнем моря>

    «tourism» и «information» являются обязательными. «name» и «ele» могут быть опущены.
hierarchies:
  title: Отношение иерархии
  text: |-
    Карта также поддерживает вложенные отношений, то есть отношения, которые сами также содержат отношения. Эти иерархии используются в базе данных OSM двумя различными способами: они либо используются для разделения очень длинных маршрутов (например, [E1](https://hiking.waymarkedtrails.org/#route?id=36367)) или же они используются, чтобы избежать дублирования работы, когда два маршрута идут по одному и тому же пути (см., например, швейцарский [ViaFrancigena)](https://hiking.waymarkedtrails.org/#route?id=124582), который является частью европейского маршрута [Via Romea Francigena](https://hiking.waymarkedtrails.org/#route?id=11860709)).
    В первом случае подотношения не являются сами по себе полными маршрутами и поэтому не должны быть показаны на карте самостоятельно.

    Как именно подотношения обрабатываются программой визуализации, зависит от тега «network»:

    * Если родительское и дочернее отношения относятся к одному тегу «network», дочернее отношение становится только этапом в родительском отношении. Таким образом его маршрут добавляется к родительскому отношению и в дочернее отношение не отображается на карте.
    * Если тег «network» родительского и дочернего отношений разный, отношения считаются независимыми. Маршрут дочернего отношения добавляется к родительскому, и оба отношения показываются на карте.

    * Примечание:* вы всегда можете проверить подотношения маршрута через браузер. Просто выберите родительское отношение, и вам будет показан возможный список его подотношений.
osmc:
  title: Тег osmc:symbol
  text: |-
    Тег «osmc:symbol» предоставляет способ описать машиночитаемым способом символы маршрута в виде простых геометрических фигур, которые встречаются в некоторых европейских странах (особенно, в Германии). Карта пеших прогулок поддерживает только часть из описанных на вики-странице. Для того чтобы отображаться на карте, тег должен иметь следующий формат:

       osmc:symbol=waycolor:background:foreground:text:textcolor

    «waycolor» (цвет маршрута) должен быть заполнен, несмотря на то, что будет проигнорирован этой картой. Второй передний план не поддерживается. «text» (текст) и «textcolor» (цвет текста) могут быть опущены.
hikinglocal:
  title: Локализованная визуализация
  text: "Существует много разных систем для обозначения пешеходных маршрутов по всему
    миру. Из-за того, что карта пытается использовать наиболее общие теги, это может
    привести к сбою в определенных системах, особенно в сетях пешеходных дорожек.
    \nЧтобы приспособиться к этим системам, карта может быть локализована для регионов,
    где\nстандартного рендеринга недостаточно.\n\nНиже приведён список регионов, в
    которых используются специальные символы карты. Для того, чтобы ваш регион был
    отображён особым образом, прочитайте подсказки в конце страницы."
  swiss: |-
    ## Швейцарии

    Швейцария имеет разветвлённую сеть пешеходных дорожек, охватывающих всю страну. Сеть — это сеть узлов, где именованные ориентиры функционируют как узлы. Все пути отмечены последовательно в соответствии с их сложностью.
    Карта показывает эти пути красным цветом с разным узором линий в зависимости от сложности:
    * ![красная линия](route_std.png) *прогулочный путь*, отмеченный ![бриллиант](yellow_diamond.svg). С тегами «network=lwn» и «osmc:symbol=yellow:[…]».
    * ![прерывистая линия](route_mnt.png) *горная тропа*, отмеченная ![белый-красный-белый](white_red_bar.svg). С тегами «network=lwn» и «osmc:symbol=red:[…]».
    * ![пунктирная линия](route_alp.png) *альпийский путь*, отмеченный ![белый-сине-белый](white_blue_bar.svg). С тегами «network=lwn» и «osmc:symbol=blue:[…]».

    Обратите внимание, что поверх этой сети существует ряд национальных и региональных маршрутов, которые показаны в нормальном виде.

    Дополнительную информацию об отметках троп в Швейцарии в OSM см.:[Швейцарская прогулочная сеть](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork).
  italy: |-
    Итальянский альпийский клуб (ИАК) обслуживает сеть горных дорог, которые классифицируются по сложности по схожей схеме, как и в Швейцарии. Пути, обозначенные тегами `network=lwn`, `osmc:symbol=red:..` и `cai_scale` будут распознаваться как опекаемые ИАК и будут обозначены красными линиями в соответствии со сложностью.

    * ![red line](route_std.png) cai_scale=T
    * ![dashed line](route_mnt1.png) cai_scale=E
    * ![dashed line](route_mnt2.png) cai_scale=EE
    * ![dotted line](route_alp.png) cai_scale=EEA*
  uk: |-
    ## Великобритания

    Классификация [длинных маршрутов Великобритании](http://% {/wiki/WikiProject_United_Kingdom_Long_distance_paths)
    (те, с тегами `network=uk_ldp`) зависит от тега «operator» (оператор). Отношения c «operator=National Trails» показываются как национальные тропы, все все другие отношения появляться как региональные маршруты.

    Отношениях с тегом «network=lwn/rwn/nwn/iwn» обрабатываются как обычно.
  czech: |-
    ## Чешская Республика

    Страна использует стандарт маркировки троп, основанный на наборе из 7 символов 4 различных цветов. См. описание на [странице чешской разметки](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (только на чешском).

    При наличии тега «kct_*» ему отдаётся предпочтение перед любым тегом «osmc:symbol».
    Кроме того, маршрут переклассифицируется, если не находятся действительные сетевой тег. Маршруты с «kct_red=major» становятся национальными маршрутами, другие же «kct_*=major» классифицируются как региональные.
  slovakia: |-
    ## Словакия

    Словакия использует тот же стандарт обозначения маршрута, что и Чешская Республика. Однако схема установки тегов немного отличается, см. страницу
    [словацких пеших прогулок](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).

    Все маршруты с тегом «operator=KST» отмечены согласно схеме. Так как маршруты в Словакии должны идти с допустимым сетевым тегом, реклассификация не выполняется.
  hungary: |-
    ## Венгрия

    Венгрия также использовать систему с фиксированным набором символов разных цветов. Они отмечены своими собственными тегами [jel](http://wiki.openstreetmap.org/wiki/Key:jel).
    Этот тег предпочтительнее любого другого тега «osmc: symbol».
  germany: "## Германия\n\n### Fränkischer Albverein\n\nСеть маршрутов вокруг Нюрнберга
    довольно плотная, поэтому региональные маршруты с тегом \n«operator=Fränkischer
    Albverein» будут показаны на меньших уровнях масштабирования, чем обычно."
  ukcycle: |-
    ## Великобритания

    ### Норвич

    В маршрутах по Норвичу и окрестностям используется система цветной маркировки.
    Маршруты с тегами «operator=Norwich City Council» отмечены цветами в соответствии
    с тегом «colour».
elevationprofiles:
  title: Профили рельефа
  general: |-
    Профиль рельефа создаётся с помощью данных о рельефе из [Глобальной цифровой модели рельефа (GDEM) ASTER версии 2](http://asterweb.jpl.nasa.gov/gdem.asp), тег «ele» в OpenStreetMap не учитывается, так же, как туннели и мосты. ASTER GDEM — это продукт METI и НАСА.

    Если маршрут имеет более двух конечных точек или состоит из более чем одного сегмента, профиль не будет обработан.

    Направление профиля следует по маршруту восток — запад или север — юг. Если маршруты имеют элементы с такими ролями, как «старт» и «цели», и/или были непрерывно перечислены от начала до цели, мы можем самостоятельно определить направление с помощью этих отношений маршрута. Вам, возможно, стоит иметь всё это в виду, если вы захотите нанести маршруты на OpenStreetMap.

    Существуют дыры, называемые «пустотами», для которых у нас нет данных по рельефу. Они отображаются дырами в линии профиля рельефа.

    Учтите, что несмотря на то, что ASTER версии 2, наверное, лучшая бесплатная глобальная ЦМР, у неё есть свои ограничения, когда речь идет о точности и охвате, см. их [сводный отчёт о проверке](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf) для получения дополнительной информации. Неточности усугубляются неточностью данных OSM, [техникой сглаживания](https://github.com/lonvia/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2), которую мы применяем, и разрешением профиля, которое становится ниже с увеличением длины маршрута.
technical:
  title: Технические детали
  general: |-
    Слой маршрутов обновляется ежеминутно и обычно на 2-5 минут отстаёт от OSM-сервера. Дата в верхнем левом углу показывает последнее обновление. Обновления базовой карты Mapnik происходят независимо от сайта. В зависимости от текущей нагрузки на сервер OSM они занимают от нескольких минут до нескольких дней.

    Сервер работает на стандартном [Debian Linux](http://www.debian.org/) с набором инструментов, состоящим из
    [pyosmium](http://osmcode.org/pyosmium/), [Postgresql](http://www.postgresql.org) и [Mapnik 2.0](http://www.mapnik.org).
    [Osgende](https://github.com/waymarkedtrails/osgende) производит некоторую постобработку  в базе данных перед отрисовкой. Веб-сайт подготовлен с использованием
    [CherryPy](http://cherrypy.org/). Исходный код доступен под лицензией GPL. Для получения дополнительной информации посетите [страницу проекта на GitHub](https://github.com/waymarkedtrails/waymarked-trails-site).
  translation: |-
    ## Перевод

    Переводы на другие языки осуществляется добровольцами на
    [translatewiki.net](http://translatewiki.net). Если вы хотите внести свой вклад в перевод
    на ваш язык или сообщить о ошибочном или неточном переводе, посетите
    [translatewiki.net страницу проекта](http://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Условия использования
  copyright: |-
    Покрытия маршрутов доступны под
    [Creative Commons Attribution-Share Alike 3.0 Germany License](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en), треки GPX находятся под
    лицензией [ODbL](http://opendatacommons.org/licenses/odbl/).
    Они могут быть повторно использованы и изменены до тех пор, пока результат работы используется с совместимой лицензией
    и упоминается проект OpenStreetMap и этот сайт.
  usage: "## Условия использования\n\nВы можете умеренно использовать оверлей на других
    сайтах. Пожалуйста,\nкэшируйте тайлы карты как можно чаще и используйте правильный
    реферер. \nМассовые загрузки тайлов настоятельно не рекомендуются.\n\nТреки GPX
    предоставлены для удобства посетителей этого сайта. \nМассовое скачивание треков
    GPX не допускается."
  disclaimer: |-
    ## Отказ от ответственности

    Полнота и правильность карты не может быть гарантирована. Если вы идёте в
    поход, возьмите хорошую бумажную карту соответствующего региона, и будьте благоразумны.
    Природа может быть безжалостной, как бы она ни была красива.

    Этот сайт содержит ссылки на внешние сайты. У автора этого сайта нет никакого влияния
