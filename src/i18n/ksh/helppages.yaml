hikinglocal:
  title: Ußjaabe und Besönderheite en beschtemmpte Rejoone
  text: |-
    Mer han ene Pöngel ongerscheilijje Süßtehme för de Wanderwääje öm der Jloobus ze makeere un daazeschtälle. Di Kaat versöhk, met de alljemeinjöllteschßde Makeeronge en joode Daaschtällong henzekrijje. Dat flupp ävver nit emmer, besönders bei Näzwärke vun Wanderwääje. Öm esu en Süßteem good erövver ze bränge, kann di Kaat för en Jääjend extra Makeeronge han, woh der Schtandatt äävens nit rik.

    Onge ham_mer en leß met dä Jääjende, för di ier eije extra Zeische op dä Kaat ze sinn sin. Wi mer de eije Rejohn op ier eije Aat en di Kaat kritt, kam_mer en tö Tips jans_aam Ängk vun heh dä Sigg lässe.
  swiss: |-
    ## de Schweiz

    De Schweiz hädd e ußjedehnt Näzwärek aan Wanderwääje övver et janze Land.
    Et weed vun Krüzpongkte uß Schelder jebildt, di all eije Nahme han.
    Alle Wääje sin einheitlesch makkeht dernoh, wi schwieresch se sin.
    Je nohdäm weede ongerscheidlejje Zoote Linnije jemohlt.
    De Kaat zeisch se en rud.

    * ![ruude Linnesch](route_std.png) *Wanderwääsch*, makeet met ![diamond](yellow_diamond.svg). Hät en Bezeischnong als `network=lwn` un `osmc:symbol=yellow:[...]`.
    * ![jeschtreschelte Linnesch](route_mnt.png) *Bärschwääsch*, makeet met ![white-red-white](white_red_bar.svg). Bezeischnet met `network=lwn` un`osmc:symbol=red:[...]`.
    * ![Linnesch uß Püngkelscher](route_alp.png) *Alpepad*, makeet met ![white-blue-white](white_blue_bar.svg). Bezeischnet met `network=lwn` un `osmc:symbol=blue:[...]`.

    Övver dat Näzwerrek loufe och en Aanzahl ääje uß de rejioone un däm Land, di en de üüblesche Manier aanjezeisch wääde.

    Mieh Aanjahbe övver et Bezeischne vun de Wanderwääje en der Schweiz em OSM fengk mer beim
    [Näzwärk vun de schweizer Wanderwääje](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork).
  uk: |-
    ## Gruhßbretannje

    De [Wanderwehje en Juhßbrettannje](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths), allsu di mem Kännzeijsche „<code lang="en" xml:lang="en">network=uk_ldp</code>“, wähde övver dä Befähl „<code lang="en" xml:lang="en">operator</code>“ ennjedeilt. Alle Wähje met „<code lang="en" xml:lang="en">operator=National Trails</code>“ wähde als nazjonahle Wähje makeehrt, all di anndere als rejonahle Wähje.

    Wähje met einem vun dä Kännzeijsche „<code lang="en" xml:lang="en">network=lwn/rwn/nwn/iwn</code>“ wähde wie jewöhnlesch jezeijsch.
  slovakia: "## de ẞlovakei\n\nDe ẞlovakei hät hät desällve Makeeronge för Wääje,
    wi de Tschäschei, ävver dat Scheema es e bezje anders, wi mer op dä \n[ẞlovakesche
    Wander-Sigg](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes)
    süht.\n\nAlle Wääje met däm Kännzeische `operator=KST` wääde paßend zoh däm Scheema
    makeet. Weil de Wääje en der ẞlovakei ald med enem jöltejje `network=KST`-Befähl
    ußjeschtattet sin sullte, wääde se nit neu enjeoodenet."
  hungary: |-
    ## Onnjann

    Onnjann hät och e Süßethm met enem beschtemmpte Saz uß Sümbohle met ongerscheidlejje Färve.
    Di wääde met enem eije Befähl aanjejovve, [jel](http://wiki.openstreetmap.org/wiki/Key:jel).
    Dä Befähl  ham_mer leever wi jeede `osmc:symbol` Befähl.
  germany: |-
    ## Deutschland

    ### Der Fränkesche Albverein

    Weil dat Näz öm Nörnbärsch eröm ärsch deesch es, wähde de Wähje mem Kännzeische „operator=Fränkischer Albverein“ eez ovverhallef vun en jrüüßere Oplühsong aanjezeisch, als mer et jewöhnlesch med ander Wähje en de Rejohne maache.
  ukcycle: |-
    ## Jruußbetannije = et Vereineschte Künnegsrisch

    ### Norwich

    Norwich hät e Süßtehm vun Wääje, di met Färve makeet sin.
    Wääje met däm Befähl `operator=Norwich City Council`
    wääde met enem Vieräck en dä aanjejovve Färf makeet.
